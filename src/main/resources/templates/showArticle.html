<body>

<div class="container2">
    <div class="hero-shadow"></div>
    <div class="header ">
        <div class="btn">
            <a href="/">
                <i class="fas fa-leaf lisc"></i>
                <span class="text">Lend</span>
                <span class="lisc">Me</span>
            </a>
        </div>



        <div class="header-btn">
            <div class="btn">
                <a class="green-hover" th:href="@{/}">Strona główna</a>
            </div>
            <div class="btn">
                <a th:href="@{/article/list}"> Oferty </a>
            </div>
            <div class="btn" style="color: lime" sec:authorize="isAuthenticated()">
                <a class="add-article" th:href="@{/article/add}">Wystaw produkt</a>
            </div>
            <div class="btn" style="color: lime" sec:authorize="!isAuthenticated()">
                <a class="log-in" th:href="@{/login}">Zaloguj</a>
            </div>
            <div class="btn" style="color: lime" sec:authorize="isAuthenticated()">
                <div class="dropdown">
                    <div class="dropbtn">Twoje Konto</div>
                    <div class="dropdown-content">
                        <a th:href="@{/profil/display}">Profil</a>
                        <a th:href="@{/article/listMy}">Twoje Ogłoszenia</a>
                        <a th:href="@{/article/add}">Dodaj Ogłoszenie</a>
                        <a class="log-out" th:href="@{/logout}">Wyloguj</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="articleContainer">
            <div class="left">
                <img th:src="@{${'/article-photos/' + article.articleId + '/' + article.photo}}" alt="">
                <h2 th:text="${article.name}"></h2>
                <h4>Imię wystawiającego</h4>
                <p th:text="${user.firstName}"></p>
                <h4>Lokalizacja</h4>
                <p th:text="${article.placeOfTheObject}"></p>
                <h4>Cena / 24h</h4>
                <p th:text="${article.price}"></p>
                <h4>Numer telefonu</h4>
                <p th:text="${user.phone}"></p>
            </div>
            <div class="bar"></div>
            <div class="right">
                <h4>Opis</h4>
                <p th:text="${article.description}"></p>
                <h4>Zdjęcia</h4>
                <span th:each="photo : ${Photos}">
                    <a th:href="@{${'/article-photos/' + article.articleId + '/' + photo.name}}" data-lightbox="roadtrip"><img th:src="@{${'/article-photos/' + article.articleId + '/' + photo.name}}"></a>
                </span>
            </div>
        </div>
